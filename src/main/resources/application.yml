server:
    port: 8080
    context-path: #/zhiyu/

logging:
    level:
        tk.mybatis: DEBUG

spring:
    datasource:
        name: dsp
        url: jdbc:mysql://127.0.0.1:3306/dsp
        username: dsp
        password: dsp
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    thymeleaf:
            cache: false
            mode: LEGACYHTML5

